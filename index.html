<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemal's | Portfolio</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar">
      <div class="nav-logo">
        <a href="#">MySite</a>
      </div>

      <div class="nav-menu">
        <ul class="nav-links">
          <li class="nav-item active"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Project</a></li>
          <li class="nav-item"><a href="#">Skill</a></li>
          <li class="nav-item"><a href="#">Blog</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
        <div class="theme-toggle">
          <button id="theme-toggle-button">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>

      <button
        class="hamburger"
        id="hamburger-menu"
        aria-label="menu"
        aria-expanded="false"
      >
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <section id="hero" class="hero-section">
      <div class="hero-content">
        <div class="badge">
          <span class="badge-dot"></span>
          <span>Available for work</span>
        </div>

        <h2>Full Stack Developer Based in Sri Lanka</h2>
      </div>
      <div class="hero-image">
        <img src="/assets/my.png" alt="Hero Image" />
      </div>
      <div class="main-title">
        <h1>Hemal</h1>
        <div class="badge sm left-badge">
           <i class="fas fa-arrow-right"></i>
          <span>Available for work</span>
        </div>
      </div>
    </section>

    <script src="/js/index.js"></script>
    <script src="/js/theme.js"></script>
  </body>
</html>
